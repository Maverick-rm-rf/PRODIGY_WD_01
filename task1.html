<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh;
            padding-top: 60px; /* Prevents navbar from covering content */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            padding: 15px 0;
            text-align: center;
            transition: background 0.3s;
        }
        .navbar.scrolled {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            color: yellow;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    
      <p style="margin-top: 70px; font-size: 20px; text-align: center;">This is the first task</p>
	  <p style="text-align: center; font-size: 20px;">Everything is working fine</p1>

    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
